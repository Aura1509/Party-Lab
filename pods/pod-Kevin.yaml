apiVersion: v1
kind: Pod
metadata:
  name: reggaeton-kevin-loco
  namespace: reggaeton
  annotations:
    lider: "Laura"
    student: "Kevin"
    music-preference: "reggaeton"
spec:
  containers:
    - name: Daddy-Yankee
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "perreo-intenso"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - urbano
                  