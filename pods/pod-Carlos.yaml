apiVersion: v1
kind: Pod
metadata:
  name: rockero-loco
  namespace: rock
  annotations:
    leader: "Laura"
    student: "Carlos Daniel"
    music-preference: "Rock"
spec:
  containers:
    - name: Cerati
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "guitarra-electrica"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - metalero
