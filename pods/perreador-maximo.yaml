apiVersion: v1
kind: Pod
metadata:
  name: perreador-maximo
  namespace: reggaeton
  annotations:
    leader: "Laura"
    student: "Isabel"
    music-preference: "Reggaeton"
spec:
  containers:
    - name: reggaetonero
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "perreo-intenso"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - urbano
