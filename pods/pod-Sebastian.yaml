apiVersion: v1
kind: Pod
metadata:
  name: techno-sbm-loco
  namespace: techno
  annotations:
    lider: "Laura"
    student: "Sebastian"
    music-preference: "techno"
    spec:
  containers:
    - name: Carl-Cox-King
      image: nginx
  tolerations:
    - key: "music"
      operator: "Equal"
      value: "bass-boost"
      effect: "NoSchedule"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: style
                operator: In
                values:
                  - electronico